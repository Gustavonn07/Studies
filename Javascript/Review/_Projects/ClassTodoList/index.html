<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CRUD de Tarefas</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex justify-center items-center h-screen">
  <main id="root" class="bg-white p-6 rounded-lg shadow-md w-full max-w-md">
    <h1 class="text-2xl font-bold mb-4">Lista de Tarefas</h1>
    
    <form id="taskForm" class="flex gap-2 mb-4 flex-col">
      <input type="text" id="taskInput" placeholder="Nome da tarefa" class="border p-2 flex-grow rounded">
      <div>
        <button type="submit" id="addButton" class="bg-blue-500 text-white px-4 py-2 rounded">Adicionar</button>
        <button id="deleteAllButton" class="bg-red-500 text-white px-4 py-2 rounded">Deletar Tudo</button>
      </div>
    </form>
    
    <ul id="taskList" class="space-y-2 flex flex-col gap-1"></ul>
    <div id="toastDiv"></div>
  </main>
  
  <script type="module" src="./js/script.js"></script>
</body>
</html>
