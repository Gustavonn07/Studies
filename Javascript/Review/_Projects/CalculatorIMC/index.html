<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>IMC Calculator</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-100 flex justify-center items-center h-screen">
    <main id="root" class="bg-white p-6 rounded-lg shadow-md w-full max-w-md">
      <h1 class="text-2xl font-bold mb-4">Calculadora de IMC</h1>

      <form id="calc-form" class="flex gap-2 mb-4 flex-col">
        <label for="height">Altura:</label>
        <input
          type="number"
          id="height"
          placeholder="Altura..."
          class="border p-2 flex-grow rounded"
        />
        <label for="weight">Peso:</label>
        <input
          type="number"
          id="weight"
          placeholder="Peso..."
          class="border p-2 flex-grow rounded"
        />
        <button
          type="submit"
          id="calc-button"
          class="bg-blue-500 mr-auto text-white px-6 py-2 rounded"
        >
          Calcular
        </button>
      </form>

      <div
        class="h-20 text-xl text-center flex items-center justify-center gap-1.5"
      >
        Seu IMC:
        <span id="calc-number-imc" class="text-slate-900 font-semibold"
          >--</span
        >
      </div>
      <p id="calc-text" class="text-center h-10"></p>
    </main>

    <script type="module" src="./js/script.js"></script>
  </body>
</html>
