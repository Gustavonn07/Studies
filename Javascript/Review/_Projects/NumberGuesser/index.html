<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Number Guesser</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-100 flex justify-center items-center h-screen">
    <main id="root" class="bg-white p-6 rounded-lg shadow-md w-full max-w-md">
      <h1 class="text-2xl text-center font-bold mb-4">Descubra o Número</h1>
      <p class="text-center font-medium">Acerte um número de valor entre 0 a 100 em no máximo 7 tentativas.</p>
      <span id="count" class="text-center font-medium my-5 h-10 block"></span>

      <section class="mt-10 flex flex-col"> 
        <div class="bg-green-200 mx-auto relative w-24" id="status-arrow">
          <span class="absolute w-11 h-3 block right-3.5 bg-inherit rotate-[45deg]"></span>
          <span class="absolute w-11 h-3 block left-3.5 bg-inherit rotate-[-45deg]"></span>
          <span class="absolute w-3 h-16 block left-1/2 bg-inherit -translate-x-1/2 rotate-[180deg]"></span>
        </div>

        <h3 id="actual-number" class="mt-20 mx-auto text-4xl font-bold h-10 text-gray-600"></h3>
        <ul id="number-list" class="flex gap-1 mt-16"></ul>
      </section>

      <form id="taskForm" class="flex gap-2 mb-4 flex-col">
        <input
          type="number"
          id="taskInput"
          placeholder="Número..."
          class="border p-2 flex-grow rounded"
          max="100"
          min="0"
        />
        <button
          type="submit"
          id="addButton"
          class="bg-blue-500 text-white px-4 py-2 rounded"
        >
          Adicionar
        </button>
      </form>
    </main>

    <script type="module" src="./js/script.js"></script>
  </body>
</html>
